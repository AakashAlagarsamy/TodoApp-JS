<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Application</title>
    <link rel="stylesheet" href="./css/style.css" />
    <h1>Todo Application</h1>
  </head>
  <body>
    <div>
      <div id="pendingContainer" class="split left">
        <input
          id="taskTextField"
          type="text"
          placeholder="Enter your task..."
        />
        <input id="addButton" type="submit" value="Add" />
        <br /><br />
        <label id="pendingListTitle">Pending List</label>
        <ul id="pendingList"></ul>
      </div>
      <div id="completedContainer" class="split right">
        <label id="completedListTitle">Completed List</label>
        <ul id="completedList"></ul>
      </div>
    </div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="module">
      import Main from "./js/index.js";
      const main = new Main();
    </script>
  </body>
</html>
